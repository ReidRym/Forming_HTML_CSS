<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>html form</title>
  </head>
  <!-- header -->
  <header>
    <img src="img/r logo.JPG" alt="R logo" />
  </header>
  <body>
    <h1>HTML Forms</h1>
    <form>
      <!-- Gender -->
      <p>You are a...</p>
      <input type="radio" id="male" name="gender" />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" />
      <label for="female">Female</label>
      <input type="radio" id="not answer" name="gender" />
      <label for="not answer">Not Answer</label>
      <br /><br />
      <!-- user info -->
      <label for="username">enter username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Your Name"
        required
      />
      <br /><br />
      <label for="email">enter email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="your email"
        required
      />
      <br /><br />
      <label for="phone number">Phone Number</label>
      <input
        type="telephone"
        id="phone number"
        name="phone number"
        placeholder="Phone number"
        required
      />

      <br /><br />

      <label for="password">enter password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="choose a password"
        required
      />

      <br /><br />

      <!-- radio fields -->
      <p>Select Your Age</p>
      <input type="radio" name="Age" value="0-25" id="Option-1" />
      <label for="Option-1">0-25</label>
      <input type="radio" name="Age" value="26-50" id="Option-2" />
      <label for="Option-2">26-50</label>
      <input type="radio" name="Age" value="51+" id="Option-3" />
      <label for="Option-3">51+</label>

      <br /><br />

      <!--    select fields -->
      <label for="question">Security Question</label>
      <select name="question" id="question">
        <option value="q1">What is the name of your favorite band?</option>
        <option value="q2">What is your person?</option>
        <option value="q3">What is your favorite food?</option>
        <br /><br />
      </select>

      <br /><br />

      <label for="answer">Security Answer</label>
      <input type="text" id="answer" name="answer" />

      <br /><br />

      <!-- Interests -->
      <p>Who is interested in...</p>
      <input type="checkbox" id="web" />
      <label for="web">Web development</label><br />
      <input type="checkbox" id="self defense" />
      <label for="self defense">Self Defense</label><br />
      <input type="checkbox" id="drumming" />
      <label for="drumming">Drumming</label>
      <br /><br />

      <!-- text area -->
      <label for="bio">Your Bio:</label><br />

      <textarea
        name="bio"
        id="bio"
        cols="30"
        rows="10"
        placeholder="about you.."
      ></textarea>
      <br /><br />
      <!-- Preferred -->
      <p>How would you like to be contacted?</p>
      <select>
        <option>By email</option>
        <option>By telephone</option>
      </select>
      <input type="submit" value="Become a member" />
      <!-- submit button -->
      <br /><br />
    </form>
  </body>
</html>
