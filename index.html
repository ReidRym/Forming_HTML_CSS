<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>html form</title>
  </head>
  <!-- header -->
  <header>
    <img src="img/Gorilla.png" alt="R logo" />
    <h1>GORILLA PROGRAMMING &#174</h1>
  </header>
  <body>
 
    <form>
      <h1>User Forms</h1>
      <!-- Gender -->
      <p>You are a...</p>
      <input type="radio" id="male" name="gender" />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" />
      <label for="female">Female</label>
      <input type="radio" id="not answer" name="gender" />
      <label for="not answer">Not Answer</label>
      <br /><br />
      <!-- user info -->
      <fieldset>
        <legend>Contact Info & Password</legend>
        <label for="username">Enter Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Your Name"
          required
        />
        <span class="tick"></span>
        <br /><br />
        <label for="email">Enter Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your Email"
          required
        />
        <span class="tick"></span>
        <br /><br />
        <label for="phone number">Phone Number</label>
        <input
          type="telephone"
          id="phone number"
          name="phone number"
          placeholder="Phone number"
          required
        />
        <span class="tick"></span>

        <br /><br />

        <label for="password">Enter Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Choose a Password"
          required
        />
        <span class="tick"></span>
      </fieldset>

      <br /><br />

      <!-- radio fields -->
      <fieldset>
      <p>Select Your Age</p>
      <input type="radio" name="Age" value="0-25" id="Option-1" />
      <label for="Option-1">0-25</label>
      <input type="radio" name="Age" value="26-50" id="Option-2" />
      <label for="Option-2">26-50</label>
      <input type="radio" name="Age" value="51+" id="Option-3" />
      <label for="Option-3">51+</label>
    </fieldset>
      <br /><br />


      <!-- Interests -->
      <p>Who is interested in...</p>
      <input type="checkbox" id="web" />
      <label for="web">Web development</label><br />
      <input type="checkbox" id="self defense" />
      <label for="self defense">Self Defense</label><br />
      <input type="checkbox" id="drumming" />
      <label for="drumming">Drumming</label>
      <br /><br />

      <!-- text area -->
      <fieldset>
      <label for="bio">Your Bio:</label><br />

      <textarea
        name="bio"
        id="bio"
        cols="30"
        rows="10"
        placeholder="About You.."
      ></textarea>
    </fieldset>
      <br /><br />
      <!-- Preferred -->
      <p>How would you like to be Contacted?</p>
      <select class="contact">
        <option>By Email</option>
        <option>By Telephone</option>
      </select>
      <input type="submit" value="Become a member" />
      <!-- submit button -->
      <br /><br />
    </form>
  </body>
</html>
