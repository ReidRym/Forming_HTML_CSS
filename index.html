<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html form</title>
  </head>
  <body>
    <h1>HTML Forms</h1>
    <form>
      <label for="username">enter username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Your Name"
        required
      />
      <br /><br />
      <label for="email">enter email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="your email"
        required
      />
      <br /><br />
      <label for="password">enter password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="choose a password"
        required
      />

      <br /><br />

      <!-- radio fields -->
      <p>Select Your Age</p>
      <input type="radio" name="Age" value="0-25" id="Option-1" />
      <label for="Option-1">0-25</label>
      <input type="radio" name="Age" value="26-50" id="Option-2" />
      <label for="Option-2">26-50</label>
      <input type="radio" name="Age" value="51+" id="Option-3" />
      <label for="Option-3">51+</label>

      <br /><br />

      <!--    select fields -->
      <label for="question">Security Question</label>
      <select name="question" id="question">
        <option value="q1">What is the name of your favorite band?</option>
        <option value="q2">What is your person?</option>
        <option value="q3">What is your favorite food?</option>
        <br /><br />
      </select>

      <br /><br />

      <label for="answer">Security Answer</label>
      <input type="text" id="answer" name="answer" />

      <br /><br />

      <!-- text area -->
      <label for="bio">Your Bio:</label><br />

      <textarea
        name="bio"
        id="bio"
        cols="30"
        rows="10"
        placeholder="about you.."
      ></textarea>
      <!-- submit button -->
      <br /><br />

      <input type="submit" value="submit the form" />
    </form>
  </body>
</html>
